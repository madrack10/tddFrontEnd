<div class="page-header header-filter" style="background-image: url('./assets/img/tddImgFile/tddimg2.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-md-10 ml-auto mr-auto">
        <div class="card card-signup">
          <div class="card-body">

            <div class="col-md-12 mr-auto center">
              <div class="social text-center">
                <button class="btn btn-just-icon btn-round btn-twitter">
                  <i class="fa fa-twitter"></i>
                </button>
                <button class="btn btn-just-icon btn-round btn-dribbble">
                  <i class="fa fa-dribbble"></i>
                </button>
                <button class="btn btn-just-icon btn-round btn-facebook">
                  <i class="fa fa-facebook"> </i>
                </button>
                <h4> ou, soyez classique </h4>
              </div>
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class=" form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Pseudo..." formControlName="username"
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">le pseudo est requis</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email..." [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">L'email est requis</div>
                      <div *ngIf="f.email.errors.email">Email n'est pas valide</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" placeholder="Mot de passe..." class="form-control" formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">le mot de passe est requis</div>
                      <div *ngIf="f.password.errors.minlength">le mot de passe doit avir au moins 6 caractères</div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" placeholder="Confirmer le mot de passe..." class="form-control"
                      formContrlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirmer mot de passe</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">les mots de passes ne correspondent pas</div>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                    I agree to the
                    <a href="#something">terms and conditions</a>.
                  </label>
                </div>
                <div class="text-center">
                  <a class="btn btn-primary btn-round" (click)="onSubmit()" >S'inscrire</a>
                </div>
              </form>

              <div class="register-footer"> <span>Déja un compte <a [routerLink]="['/home/auth/signin']">Login</a> ?</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
